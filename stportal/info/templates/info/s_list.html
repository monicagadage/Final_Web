{% extends 'info/base.html' %}
    {% load static %}

    {% block content %}
                  <div class="card mb-3">
            <div class="card-header">
              <i class="fas fa-table"></i>
            <b>Attendance</b></div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                        <th>USN</th>
                        <th>Student name</th>
                        <th>Message</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for a in student_list %}
                    <tr>
                        <td>{{ a.USN }}</td>
                        <td><a >{{ a.name }}</a></td>
                        <td><a class="btn btn-success" href="{% url 'room' a.name teacher_id 2 %}"  >{{ a.name }}</a></td>
                    </tr>
                    {% empty %}
                            <p>No students</p>
                    {% endfor %}

                  </tbody>
                </table>
              </div>
            </div>
          </div>
   


    {% endblock %}
